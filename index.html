<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤어 & 네일 예약</title>
    <!-- Tailwind CSS를 추가해서 웹사이트를 예쁘게 꾸밀 준비를 합니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- 로그인 화면 컨테이너 (기본으로 보임) -->
    <div id="login-container" class="min-h-screen flex items-center justify-center">
        <!-- ... 기존 로그인/회원가입 HTML 코드 (변경 없음) ... -->
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">헤어 & 네일 예약</h1>
            <p class="text-gray-500 mb-8">로그인 또는 회원가입을 진행해주세요.</p>
            
            <div class="space-y-4">
                <input id="login-id" type="email" placeholder="아이디 (이메일)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input id="login-password" type="password" placeholder="비밀번호" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <button id="login-store-btn" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">매장 로그인</button>
                <button id="login-customer-btn" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition">고객 로그인</button>
                <button id="signup-btn" class="w-full text-blue-500 font-semibold py-2 hover:underline">회원가입</button>
            </div>
        </div>
    </div>

    <!-- 회원가입 모달 (팝업창) -->
    <div id="signup-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <!-- ... 기존 회원가입 모달 HTML 코드 (변경 없음) ... -->
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">회원가입</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">회원 유형</label>
                <div class="flex gap-4">
                    <label class="flex items-center"><input type="radio" name="user-type" value="store" class="mr-2"> 매장</label>
                    <label class="flex items-center"><input type="radio" name="user-type" value="customer" class="mr-2"> 고객</label>
                </div>
            </div>
            <form id="signup-form" class="space-y-4">
                <div id="store-fields" class="hidden space-y-4">
                    <input id="store-email" type="email" placeholder="이메일 (로그인 ID)" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="store-password" type="password" placeholder="비밀번호" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="store-password-confirm" type="password" placeholder="비밀번호 확인" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="store-name" type="text" placeholder="매장명" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="store-phone" type="text" placeholder="전화번호" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="store-address" type="text" placeholder="주소" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <div id="customer-fields" class="hidden space-y-4">
                    <input id="customer-email" type="email" placeholder="이메일 (로그인 ID)" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="customer-password" type="password" placeholder="비밀번호" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="customer-password-confirm" type="password" placeholder="비밀번호 확인" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="customer-name" type="text" placeholder="이름" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <input id="customer-phone" type="text" placeholder="전화번호" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <button id="submit-signup-btn" type="button" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition disabled:bg-gray-400" disabled>가입하기</button>
            </form>
        </div>
    </div>

    <!-- 고객 페이지 컨테이너 (처음에는 숨김) -->
    <div id="customer-page-container" class="hidden">
        <!-- 헤더 -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-gray-800">예약하기</h1>
            <div>
                <span id="user-info" class="text-gray-700 mr-4"></span>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">로그아웃</button>
            </div>
        </header>
        <!-- 메인 콘텐츠 -->
        <main class="container mx-auto p-4 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- 왼쪽 열 -->
                <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg space-y-6 h-fit">
                    <!-- 1. 매장 선택 -->
                    <div>
                        <h2 class="text-xl font-bold mb-3 text-gray-700">1. 매장 선택</h2>
                        <div class="relative">
                            <input type="text" id="store-search-input" placeholder="매장 이름을 입력하세요" class="w-full px-4 py-2 border rounded-lg">
                            <div id="store-search-results" class="absolute w-full bg-white border mt-1 rounded-lg shadow-lg z-20"></div>
                        </div>
                         <p id="selected-store-info" class="mt-2 text-sm text-gray-600 h-5"></p>
                    </div>

                    <!-- 2. 시술 선택 -->
                    <div>
                        <h2 class="text-xl font-bold mb-3 text-gray-700">2. 시술 선택</h2>
                        <div id="service-selection" class="space-y-2">
                            <label class="block border rounded-lg p-3 hover:bg-gray-50"><input type="radio" name="service" value="컷" data-duration="60" class="mr-2"> 컷</label>
                            <label class="block border rounded-lg p-3 hover:bg-gray-50"><input type="radio" name="service" value="펌" data-duration="120" class="mr-2"> 펌</label>
                            <label class="block border rounded-lg p-3 hover:bg-gray-50"><input type="radio" name="service" value="염색" data-duration="180" class="mr-2"> 염색</label>
                        </div>
                        <p id="estimated-time" class="mt-2 text-sm text-gray-600 h-5"></p>
                    </div>
                    
                    <!-- 3. 내 예약 목록 -->
                    <div>
                        <h2 class="text-xl font-bold mb-3 text-gray-700">내 예약 목록</h2>
                        <div id="my-reservations-list" class="space-y-2 max-h-60 overflow-y-auto">
                            <!-- 예약 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 오른쪽 열 -->
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                    <!-- 3. 날짜 및 시간 선택 -->
                    <h2 class="text-xl font-bold mb-3 text-gray-700">3. 날짜 및 시간 선택</h2>
                    <div id="calendar-container" class="mb-6">
                        <!-- 달력이 여기에 동적으로 추가됩니다 -->
                    </div>
                    <div id="time-slots-container" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-2 max-h-80 overflow-y-auto">
                        <!-- 시간표가 여기에 동적으로 추가됩니다 -->
                    </div>
                     <button id="reserve-btn" class="w-full mt-6 bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition disabled:bg-gray-400" disabled>예약하기</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 매장 관리자 페이지 컨테이너 (처음에는 숨김) -->
    <div id="store-page-container" class="hidden">
         <!-- 헤더 -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">예약 관리</h1>
            <div>
                <span id="store-user-info" class="text-gray-700 mr-4"></span>
                <button id="store-logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">로그아웃</button>
            </div>
        </header>
        <main class="container mx-auto p-8">
            <p>매장 관리 페이지입니다.</p>
        </main>
    </div>

    <!-- 분리된 JavaScript 파일을 불러옵니다. -->
    <script type="module" src="./static/js/script.js"></script>
</body>
</html>
